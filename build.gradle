plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.json:json:20190722'
    compile 'io.pravega:pravega-client:0.6.0-2345.298015f-SNAPSHOT'
    compile 'org.slf4j:slf4j-simple:1.6.1'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    compile 'com.boomi.connector:connector-sdk-api:1.3.2'
    compile 'com.boomi.connector:connector-sdk-test-util:1.3.2'
    compile 'com.boomi.connector:connector-sdk-util:1.3.2'
}

group = 'PravegaConnector'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
